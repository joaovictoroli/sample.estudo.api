<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <app-register-input [formControl]="$any(registerForm.controls['username'])" 
        [label]="'Username'">
    </app-register-input>
    <app-register-input [formControl]="$any(registerForm.controls['email'])" 
        [label]="'Email'">
    </app-register-input>
    <app-register-input [formControl]="$any(registerForm.controls['from'])" 
        [label]="'From'">
    </app-register-input>
    <app-register-input [formControl]="$any(registerForm.controls['password'])" 
        [label]="'Password'" [type]="'password'">
    </app-register-input>
    <app-register-input [formControl]="$any(registerForm.controls['confirmPassword'])" 
        [label]="'Confirm Password'"
        [type]="'password'">
    </app-register-input>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
