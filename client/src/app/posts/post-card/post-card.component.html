<div class="div-card" *ngIf="post">
  <div class="card mb-3">
    <div class="card-body">
      <div class="titleNdate">
        <!-- <h5 routerLink="/post-detail/{{post.id}}" class="card-title mb-1">{{post.title}} </h5> -->
        <a href="/post-detail/{{post.id}}">{{post.title}}</a>  
        <!-- <h5 class="card-title mb-1">{{post.title}} </h5> -->
        <p class="text-muted date mb-0"><b>Author</b>: {{post.userName}}</p>  
        <p class="text-muted date mb-1"><b>Created in</b> {{post.releaseDate}}</p>  
      </div>
       <div class="justify-content-row">
      <p class="card-text">{{post.content}}</p>  
      <p class="text-muted date mb-1"><b>Replies: </b> {{post.countReplies}}</p>     
    </div>
    </div>
  </div>
</div>
